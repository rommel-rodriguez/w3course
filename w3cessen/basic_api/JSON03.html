<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servlerless contact manager</title>
<script src="JSON03.js"></script>
<link rel="stylesheet" href="JSON03.css">
</head>
<body>
  
	<header>
		<h1>Servlerless contact manager that uses localStorage and JSON</h1>
	</header>
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li>/</li>
			<li>Contacts</li>
		</ul>
	</nav>
  <section>
    <article id="formContacts">
      <header>
        <h2>Add new contact</h2>
      </header>
      <details>
        <summary>
          Click to open the form
        </summary>
			<form onsubmit="return submitForm();">
				<fieldset>
					<legend>New contact</legend>
					<label for="name">
						<span>Last name:</span>
						<input type="text" name="lastName" id="lastName" maxlength="32" required>
					</label>
					<label for="firstName">
						<span>First name:</span>
						<input type="text" name="firstName" id="firstName" maxlength="32" required >
					</label>
                  	<label for="tel">
						<span>Phone:</span>

                                      <input type="tel" name="tel" id="tel" required placeholder="123-456-7890" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
					</label>

					<label for="email">
						<span>Email:</span>
						<input type="email" name = "email" id="email" maxlength="128">
					</label>
					<label for="birthDate">
						<span>Birth date:</span>
						<input name="birthDate" id="birthDate" type="date">
					</label>
					<label for="children">
						<span>Number of children:</span>
						0 <input type="range" name = "children" id="children" min="0" max="5" required> 5
					</label>					
				</fieldset>
				<button id="addClient" type="submit">OK</button>
			</form>	
      </details>
    </article>
	<article id="contacts">
		<header>
			<h2>Contact list</h2>
		</header>
			<table>
				<thead>
					<tr>
						<th>First name</th>
						<th>Laste name</th>
                        <th>Phone</th>
						<th>Email</th>
                      	<th>Birth date</th>
						<th>Nb children</th>
					</tr>
				</thead>
				<tbody id="tableContactBody">
				</tbody>
			</table>
			<button id="createContact">New contact</button>
	</article>
    </section>

	<aside id="journalActions">
		<div>Recent actions</div>
      <ul>
        <li>Added Eddy Mitchell</li>
      </ul>
	</aside>
	<footer>W3Cx HTML5 part 1 MOOC</footer>
</body>
</html>
