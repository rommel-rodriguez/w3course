<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Here we inserted an element video using JS</h1>
	<script >
		var video = document.createElement('video');
		video.src = '../files/video.mp4';
		video.controls = true;
		document.body.appendChild(video);
	</script>
	
</body>
</html>
